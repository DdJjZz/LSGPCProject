<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title></title>
    <link href="./resource/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./datetimePicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="resource/js/jquery.min.js"></script>
    <script type="text/javascript" src="resource/jSignature/jSignature.min.js"></script>
    <style type="text/css">
        #signature {
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        //初始化画布
        $(document).ready(function () {
            $("#signature").jSignature({height: 300, color: "#000", lineWidth: 4});
        });

        //重置画布
        function clearSig() {
            $("#signature").jSignature("clear");
        }

        //将画布内容显示到IMG
        function importImg() {
            var sig = $("#signature");
            $("#img").attr("src", "data:" + sig.jSignature('getData'));
        }
    </script>
</head>

<body>
<button onclick="clearSig()">重置</button>
<button onclick="importImg()">获取</button>
<div id="signature"></div>
<img id="img"/>
</body>
</html>
